<mat-sidenav-container>
  <mat-sidenav mode="side" [opened]="menuVisible">
      <mat-nav-list>
          <a mat-list-item routerLink="checklists/new">Новий список</a>
          <ng-container *ngFor="let item of menuItems">
            <a mat-list-item [routerLink]="['checklists', item.id]">{{item.name}}</a>
        </ng-container>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
