<h1>Реєстрація</h1>
<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <input type="text" placeholder="Ім'я" formControlName="name">
    <input type="email" placeholder="Пошта" formControlName="email">
    <input type="text" placeholder="Пароль" formControlName="password">
    <button type="submit" [disabled]="signUpForm.invalid">Зберегти</button>
</form>
